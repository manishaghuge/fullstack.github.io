<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="abc()">click</button>
    <script>
      function xyz(a, b) {
        function square(x) {
          return x * x;
        }
        return Math.sqrt(square(a) + square(b));
      }
      function abc() {
        var result;
        result = xyz(5, 4);
        document.write(result);
      }
    </script>
  </body>
</html>
