<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create Object with Function</h1>
    <script>
      function addfloor(floor) {
        this.floorno = floor;
      }

      function objname(house, Buiding) {
        this.house = house;
        this.Buiding = Buiding;
        this.addfloor = addfloor; // here we assign property
      }

      var myobj = new objname("13 no.", "A building");
      myobj.addfloor(5);

      document.write("House no is : ", myobj.house);
      document.write("<br>Building no is : ", myobj.Buiding);
      document.write("<br>floor no is : ", myobj.floorno);

      //add method
    </script>
  </body>
</html>
