<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var ans = confirm("Want to save file");
      console.log("Value of : ans", ans);
      if (ans) {
        //here ans is true
        document.write("<br> File is save..!");
      }
      if (ans == false) {
        //here ans is false
        document.write("<br> File is save..!");
      } else {
        document.write("<br> File Not is save..!");
      }
    </script>
  </body>
</html>
