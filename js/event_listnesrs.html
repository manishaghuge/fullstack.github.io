<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <h1 onclick="xyz()">Click Me</h1> -->
    <h1 id="abc">Click Me</h1>

    <script>
      var x = document.getElementById("abc");
      x.addEventListener("click", xyz);
      x.addEventListener("click", abc);
      function xyz() {
        alert("Hey Function");
      }
      function abc() {
        alert("Hey Function abc");
      }
    </script>
  </body>
</html>
