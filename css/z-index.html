<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
      }

      .im1 {
        top: 0px;
        left: 0px;
        z-index: 1;
      }

      .im2 {
        top: 50px;
        left: 50px;
      }

      .im3 {
        top: 100px;
        left: 100px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <img class="im1" src="../assets/img/img1.jpg" width="200" />
    <img class="im2" src="../assets/img/img2.jpg" width="200" />
    <img class="im3" src="../assets/img/img3.jpg" width="200" />
  </body>
</html>
