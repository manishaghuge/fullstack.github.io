<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <marquee>This is text</marquee>
    <marquee scrollamount="30">This is scrollamount</marquee>
    <marquee scrollamount="30" behavior="scroll"
      >This is scroll behavior</marquee
    >
    <marquee scrollamount="30" behavior="slide"
      ><b>This is slide behavior</b></marquee
    >
    <marquee scrollamount="30" behavior="alternate"
      ><b>This is slide behavior</b></marquee
    >
    <marquee direction="right"
      ><b>This is direction right by default its left </b></marquee
    >
    <marquee direction="up"><b>This is direction Up </b></marquee>
    <marquee direction="down"><b>This is direction Up </b></marquee>
    <marquee
      behavior="alternate"
      direction="up"
      scrollamount="20"
      width="500"
      height="500"
    >
      <marquee behavior="alternate">
        <img
          src="https://i.dlpng.com/static/png/6367747_preview.png"
          width="100"
          alt=""
        />
      </marquee>
    </marquee>
  </body>
</html>
