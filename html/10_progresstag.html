<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Progress tag</h3>
    <progress></progress>
    <hr />
    <h3>Progress tag with value and max</h3>
    <progress value="52" max="100"></progress>
    <hr />
    <p>Display a gauge:</p>
    <meter value="50" min="1" max="100">30 out of 100</meter><br />
    <meter value="0.8">80%</meter>
  </body>
</html>
