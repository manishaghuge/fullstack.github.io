<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="8_welcome.html" method="POST">
      <fieldset>
        <legend>Registration Form</legend>
        <table>
          <tr>
            <td>
              <label>Name</label>
            </td>
            <td>: <input name="Uname" type="text" placeholder="Username" /></td>
          </tr>
          <tr>
            <td>
              <label>Password</label>
            </td>
            <td>
              : <input name="pass" type="password" placeholder="Password" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Checbox</label>
            </td>
            <td>
              : <input name="Checbox" type="checkbox" placeholder="checkbox" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Radio</label>
            </td>
            <td>: <input name="radio" type="radio" placeholder="Radio" /></td>
          </tr>
          <tr>
            <td>
              <label>Color</label>
            </td>
            <td>: <input name="pass" type="color" placeholder="color" /></td>
          </tr>
          <tr>
            <td>
              <label>Date</label>
            </td>
            <td>: <input name="date" type="date" placeholder="Date" /></td>
          </tr>
          <tr>
            <td>
              <label>Datetime</label>
            </td>
            <td>
              : <input name="datetime" type="datetime" placeholder="Datetime" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Datetime Local</label>
            </td>
            <td>
              :
              <input
                name="datetime-local"
                type="datetime-local"
                placeholder="Datetime local"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>Email</label>
            </td>
            <td>: <input name="email" type="email" placeholder="Email" /></td>
          </tr>
          <tr>
            <td>
              <label>file</label>
            </td>
            <td>: <input name="file" type="file" placeholder="file" /></td>
          </tr>
          <tr>
            <td>
              <label>hidden</label>
            </td>
            <td>
              : <input name="hidden" type="hidden" placeholder="hidden" />
            </td>
          </tr>
          <tr>
            <td>
              <label>image</label>
            </td>
            <td>: <input name="image" type="image" placeholder="image" /></td>
          </tr>
          <tr>
            <td>
              <label>Month</label>
            </td>
            <td>: <input name="month" type="month" placeholder="maoth" /></td>
          </tr>
          <tr>
            <td>
              <label>Number</label>
            </td>
            <td>
              : <input name="number" type="number" placeholder="number" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Range</label>
            </td>
            <td>: <input name="range" type="range" placeholder="range" /></td>
          </tr>
          <tr>
            <td>
              <label>Reset</label>
            </td>
            <td>: <input name="Reset" type="reset" placeholder="Reset" /></td>
          </tr>
          <tr>
            <td>
              <label>Search</label>
            </td>
            <td>
              : <input name="search" type="search" placeholder="search" />
            </td>
          </tr>
          <tr>
            <td>
              <label>telephone</label>
            </td>
            <td>: <input name="tel" type="tel" placeholder="tel" /></td>
          </tr>
          <tr>
            <td>
              <label>Time</label>
            </td>
            <td>: <input name="time" type="time" placeholder="time" /></td>
          </tr>
          <tr>
            <td>
              <label>Url</label>
            </td>
            <td>: <input name="url" type="url" placeholder="url" /></td>
          </tr>
          <tr>
            <td>
              <label>Week</label>
            </td>
            <td>: <input name="week" type="week" placeholder="week" /></td>
          </tr>
          <tr>
            <td><input type="submit" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
