<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ancestors * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="ancestors">
      <div id="div1">
        div tag
        <p>
          P tag its showing parents of span
          <span
            >span tag parent is P
            <a>
              Anker
              <b>Blod</b>
            </a>
          </span>
        </p>
      </div>
      <div id="div2">
        <p>
          P tag (Blue showing all parents of span tag including main div as
          well)
          <span
            >span tag
            <a>
              Anker
              <b>Blod</b>
            </a>
          </span>
        </p>
      </div>

      <div id="div3">
        <p>
          P tag(green show all parents of bold tag including html,body tag
          aswell)
          <span
            >span tag
            <a>
              Anker
              <b>Blod</b>
            </a>
          </span>
        </p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#div1 span").parent().css({
          color: "green",
          border: "2px solid yellow",
          "font-size": "20px",
        });
        $("#div2 span").parents().css({
          color: "orange",
          border: "2px solid blue",
          "font-size": "20px",
        });
        $("#div3 b").parentsUntil().css({
          color: "red",
          border: "2px solid green",
          "font-size": "20px",
        });
      });
    </script>
  </body>
</html>
